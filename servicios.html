<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST - Ejemplo</title>
    <!-- Agregar CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar JS de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Agregar JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Datos de la API REST - SERVICIOS</h1>
      <table id="tablaDatos" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertarán los datos de la API -->
        </tbody>
      </table>
    </div>
    <script>
      function obtenerDatos() {
        $.ajax({
          url: 'http://otvpn.com/restapi/servicios.php',
          type: 'GET',
          dataType: 'json',
          success: function (data) {
            // Limpiar el contenido del cuerpo de la tabla
            $('#tablaDatos tbody').empty();
            // Procesar los datos recibidos
            $.each(data, function (index, item) {
              var fila = '<tr>'
                         + '<td>' + item.id + '</td>'
                         + '<td>' + item.nombre + '</td>'
                         + '<td>' + item.descripcion + '</td>'
                         + '<td>' + item.precio + '</td>'
                         + '</tr>';
              // Agregar la fila a la tabla
              $('#tablaDatos tbody').append(fila);
            });
          },
          error: function (error) {
            console.error('Error al obtener los datos:', error);
          }
        });
      }

      $(document).ready(function () {
        obtenerDatos();
      });
    </script>
  </body>
</html>
